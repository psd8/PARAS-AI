<!DOCTYPE html>
<html lang="en" class="h-full">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PARAS AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      src="https://unpkg.com/@dotlottie/player-component@latest/dist/dotlottie-player.mjs"
      type="module"
    ></script>
  </head>
  <body>
    <main>
      <div
        class="flex flex-col items-center justify-center h-screen bg-purple-50 animate-gradient-x via-pink-500 to-yellow-500"
      >
        <dotlottie-player
          src="https://lottie.host/69f8b8eb-bdde-421f-a7b7-cc9a0d2ff4ea/lQKwMxGm73.json"
          background="transparent"
          speed="1"
          style="width: 300px; height: 300px"
          loop
          autoplay
        ></dotlottie-player>
        <h1 class="text-3xl font-bold mt-4 animate-bounce">
          Payment Successful!
        </h1>
        <p class="text-gray-600 dark:text-gray-400 mt-2 animate-pulse">
          Thank you for your purchase.
        </p>
      </div>
      <div class="flex justify-center absolute bottom-0 left-0 right-0">
        <img src="./logo.png" alt="Logo" class="w-32 mb-5" />
      </div>
    </main>
  </body>
</html>
